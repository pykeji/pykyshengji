<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		*{
			margin:0px auto;padding:0px;
		}
		table{
			width:80%;border:1px solid #ccc;
			margin-left:10%;
		}
		tr{
			width:100%;height:35px;
			border:1px solid #ccc;
			line-height:35px;
		}
		td{
			text-align:center;
			border:1px solid #ccc;
		}
		.sback{
			width:4em;height:35px;font-size:14px;
			line-height:35px;text-align:center;
		}
	</style>
</head>
<body oncontextmenu=self.event.returnValue=false onselectstart="return false">
<script>
	document.oncontextmenu=new Function("event.returnValue=false;");
</script>
	<br><br><br>
	<div style="width:80%;text-align:right;margin:auto;">
		<a href="__CONTROLLER__/rpro">
			<input type="button" value="返回" class="sback">
		</a>
	</div><br>
	<table>
		<tr>
			<td style="width:20%;font-weight:bold;">ID</td>
			<td style="width:60%;font-weight:bold;">目录名称</td>
			<td style="width:20%;font-weight:bold;">操作</td>
		</tr>
		<foreach name="nodes" item="nodes">
			<tr>
				<td>{$nodes.id}</td>
				<td>{$nodes.element}</td>
				<td>
					<a href="__CONTROLLER__/delete?id={$nodes.id}">删除</a>
				</td>
			</tr>
		</foreach>
	</table>	
</body>
</html>
